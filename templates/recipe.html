{% extends "base.html" %}

{% block title %}
Recipe
{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="card-title mb-3">{{ recipe.title }}</h2>

      <p class="mb-2"><strong>Ingredients:</strong></p>
      <p class="card-text">{{ recipe.ingredients }}</p>

      <p class="mb-2"><strong>Steps:</strong></p>
      <p class="card-text">{{ recipe.steps }}</p>

      <p class="mb-2"><strong>Cuisine:</strong> {{ recipe.cuisine }}</p>
      <p class="mb-2"><strong>Category:</strong> {{ recipe.category }}</p>

      <a href="{{ url_for('update_recipe', id=recipe._id) }}" class="btn btn-warning me-2">Edit</a>
      <a href="{{ url_for('delete_recipe', id=recipe._id) }}" class="btn btn-danger">Delete</a>
    </div>
  </div>
</div>
{% endblock %}
